<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRITLab Africa Bootcamp - Admin Login</title>
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #000;
      background-color: #f8f9fa;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    ul {
      list-style: none;
    }

    header {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      padding: 20px 0;
      z-index: 1000;
      background-color: #fff;
    }

    .logo {
      color: #000;
      font-weight: 700;
      font-size: 24px;
      float: left;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo-container {
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-img {
      height: 50px;
      width: auto;
    }

    .app-name {
      font-size: 1.2rem;
      font-weight: 800;
      color: black;
      text-decoration: underline;
      text-decoration-color: darkgoldenrod;
      text-underline-offset: 5px;
      text-decoration-thickness: 2px;
    }

    nav ul {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      color: #000;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav ul li a.active {
      color: darkgoldenrod;
    }

    nav ul li a:hover {
      color: darkgoldenrod;
    }

    .cta-btn {
      background-color: darkgoldenrod;
      color: #000 !important;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-btn:hover {
      background-color: #b8860b;
    }

    .mobile-toggle {
      background: transparent;
      border: none;
      color: #000 !important;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      display: none;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Login Section Styles */
    .login-section {
      min-height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }

    .login-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }

    .login-icon {
      font-size: 3.5rem;
      color: darkgoldenrod;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .login-title {
      color: darkgoldenrod;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: darkgoldenrod;
      outline: none;
      box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.2);
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .input-with-icon {
      padding-left: 40px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: darkgoldenrod;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }

    .login-btn:hover {
      background-color: #b8860b;
    }

    .error-message {
      color: #dc3545;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
    }

    .forgot-password a {
      color: #777;
      font-size: 0.85rem;
      transition: color 0.3s;
    }

    .forgot-password a:hover {
      color: darkgoldenrod;
    }

    /* Footer Styles */
    footer {
      background-color: #111;
      color: #fff;
      padding: 60px 0 20px;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      margin-bottom: 40px;
    }

    .footer-links h4,
    .footer-contact h4 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .footer-links ul li {
      margin-bottom: 10px;
    }

    .footer-links ul li a {
      color: #fff;
      transition: color 0.3s;
    }

    .footer-links ul li a:hover {
      color: darkgoldenrod;
    }

    .footer-contact p {
      color: #fff;
      margin-bottom: 10px;
    }

    .copyright {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #333;
      color: #fff;
      font-size: 0.9rem;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        position: relative;
        background-color: #fff;
        padding: 15px 0;
      }
      
      .logo-container {
        gap: 8px;
      }
      
      .app-name {
        font-size: 1rem;
      }
      
      nav {
        position: fixed;
        top: 0;
        left: auto;
        right: -250px;
        width: 250px;
        height: 100vh;
        background: rgba(255, 255, 255, 0.95);
        transform: none;
        transition: transform 0.3s ease;
        padding: 80px 30px 30px;
      }

      nav.active {
        transform: translateX(-100%);
      }

      nav ul {
        flex-direction: column;
        gap: 20px;
      }

      nav ul li {
        margin: 15px 0;
      }

      nav ul li a {
        font-size: 16px;
      }
      
      .mobile-toggle {
        display: block;
      }
      
      .login-card {
        padding: 2rem 1.5rem;
      }
      
      .login-icon {
        font-size: 3rem;
      }
      
      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="intro-overlay">
    <img src="assets/images/logo.png" alt="GRITLab Logo" class="intro-text" style="max-height: 70px;">
    <span class="app-name">GRITLab Africa Bootcamp</span>
  </div>

  <header>
    <div class="container">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="GRITLab Logo" class="logo-img">
        <span class="app-name">GRITLab Africa Bootcamp</span>
      </div>
      
      <button type="button" class="mobile-toggle"><i class="fa-solid fa-bars"></i></button>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="login-section">
    <div class="container">
      <div class="login-card">
        <div class="text-center">
          <div class="login-icon">
            <i class="fas fa-user-shield"></i>
          </div>
          <h2 class="login-title">Admin Portal</h2>
        </div>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" class="form-control input-with-icon" id="email" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" class="form-control input-with-icon" id="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          
          <button type="submit" class="login-btn">Sign In</button>
          
          <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> Invalid email or password
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer id="contact">
    <div class="container">
      <div class="footer-content">
        <img src="assets/images/logo.png" alt="GRITLab Logo" class="logo-img" style="max-height: 50px;">
        <div class="footer-links">
          <h4>Links</h4>
          <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="Apply.html">Apply</a></li>
           
          </ul>
        </div>
        <div class="footer-contact">
          <h4>Contact</h4>
          <p>Email: jbs.innovation@uj.ac.za</p>
          <p>Phone: +27 63 155 2047</p>
        </div>
      </div>
      <div class="copyright">
        <p>Â© 2025 GritLab Africa Bootcamp. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mobile Menu Toggle
      const mobileToggle = document.querySelector('.mobile-toggle');
      const nav = document.querySelector('nav');
      
      // Intro animation
      const introOverlay = document.querySelector('.intro-overlay');
      if (introOverlay) {
        setTimeout(() => {
          introOverlay.classList.add('hide');
          setTimeout(() => {
            introOverlay.remove();
          }, 500);
        }, 3000);
      }

      if (mobileToggle) {
        mobileToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          nav.classList.toggle('active');
          
          const icon = this.querySelector('i');
          if (nav.classList.contains('active')) {
            icon.classList.remove('fa-bars');
            icon.classList.add('fa-times');
          } else {
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
          }
        });
        
        document.addEventListener('click', function(e) {
          if (!nav.contains(e.target) && e.target !== mobileToggle && nav.classList.contains('active')) {
            nav.classList.remove('active');
            const icon = mobileToggle.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
          }
        });

        document.querySelectorAll('nav a').forEach(link => {
          link.addEventListener('click', function() {
            if (nav.classList.contains('active')) {
              nav.classList.remove('active');
              const icon = mobileToggle.querySelector('i');
              icon.classList.remove('fa-times');
              icon.classList.add('fa-bars');
            }
          });
        });
      }

      // Login functionality
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');

      // Check if already logged in
      if (sessionStorage.getItem('sessionId') === '1') {
        window.location.href = 'GLAdashboard.html';
      }

      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          // Hardcoded credentials
          if (email === 'info@gritlab.org' && password === 'gritlabza') {
            // Set session
            sessionStorage.setItem('sessionId', '1');
            // Redirect to dashboard
            window.location.href = 'GLAdashboard.html';
          } else {
            // Show error
            errorMessage.style.display = 'block';
          }
        });
      }
    });
  </script>
</body>
</html>
